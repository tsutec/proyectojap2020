<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ecoomers</title>

</head>

<body>



    <img class="mb-4" src="../proyectojap2020/img/login.png" alt="ggg" width="976" height="250">
    <div class="contenedor-form">


        <div class="toggle">

            <span> Crear Cuenta</span>


        </div>


        <div class="formulario">
            <h2>Iniciar Sesión
            </h2>
            <form action="#" id="login-form" class="form-signin">
                <label for="inputEmail" class="sr-only">Correo Electronico</label>


                <input type="email" name="correo" class="form-control" id="inputEmail" placeholder="Email" required focus>

                <input type="password" name="contra" id="pass" placeholder="Contraseña" required>
                <input type="submit" id="sub-ines" value="Iniciar Sesión">
            </form>
        </div>







        <div class="formulario" id="register-form">
            <h2 id="acc"> Crea tu Cuenta
            </h2>
            <form action="#">
                <input type="text" name="user" id="ua" placeholder="Usuario" required>

                <input type="password" name="pass1" id="pass" placeholder="Contraseña" required>

                <input type="email" name="ce" id="coe" placeholder="Correo Electronico" required>

                <input type="text" name="tels" id="tl" placeholder="Teléfono" required>

                <input type="submit" name="register-btn" id="sub-log" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#"> Olvide mi Contraseña ?
                                                        </a>
        </div>

    </div>
    <script src="js/jquery-3.4.1.min.js">
    </script>

    <script src="js/log.js"></script>

    </div>



</body>
