    <div class="container p-5">
        <div class="form-group col-md-10">
            <h1 class="text-center">Datos del perfil</h1>
            <!--Formulario-->
            <form>
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <!-- Contenedor de imagen perfil-->
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS52y5aInsxSm31CvHOFHWujqUx_wWTS9iM6s7BAm21oEN_RiGoog " class="avatar" alt="" />
                            <div class="file btn btn-lg btn-primary">
                                Cambiar foto
                                <input type="file" name="file" class="text-center center-block file-upload" />
                            </div>
                        </div>
                    </div>
                </div>

                <label for="inputEmail4">Nombres </label>
                <!-- Contenedor de nombres perfil-->
                <div class="form-row">

                    <div class="col">
                        <input type="text" class="form-control" id="prin-nom" placeholder="Primer nombre">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="seg-nom" placeholder="Segundo nombre">
                    </div>

                </div>
                <label for="inputEmail4">Apellidos</label>
                <!-- Contenedor de apellidos perfil-->
                <div class="form-row">

                    <div class="col">
                        <input type="text" class="form-control" id="pri-ape" placeholder="Primer apellido">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" id="seg-ape" placeholder="Segundo apellido">
                    </div>
                </div>
                <label for="inputEmail4">Telefonos</label>
                <!-- Contenedor de telefonos perfil-->
                <div class="form-row">

                    <div class="col">
                        <input type="phone" class="form-control" id="num-mo" placeholder="Celular">
                    </div>
                    <div class="col">
                        <input type="phone" class="form-control" id="num-fi" placeholder="Fijo">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="text" class="form-control" id="mail" value="" disabled></input>
                    </div>
                </div>
            </form>

        </div>
        <div>
            <button class="btn btn-primary my-1  saveinfo" id="datouser">Guardar</button>
            <!-- boton para guardar la info-->
