<body>

    <div class="container p-5">
        <!-- contenedor para mostrar la info de los productos-->
        <h3 id="categoryName"></h3>
        <hr class="my-3">
        <dl>
            <dt>Descripción</dt>
            <dd>
                <p id="categoryDescription"></p>
            </dd>

            <dt>Precio</dt>
            <dd>
                <p id="productCount"></p>
            </dd>

            <dt>Cantidad de vehiculos vendidos</dt>
            <dd>
                <p id="productCriteria"></p>
            </dd>
            <dt>Categoria</dt>
            <dd>
                <p id="pro-cat"></p>
            </dd>
            <dt>Imágenes ilustrativas</dt>
            <!-- Crear con carousel con las imagenes del producto-->
            <dd>

                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner flex-column" id="mostrar_c">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="..." alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </dd>

        </dl>

    </div>





    <div class="container p-5">
        <!-- Aqui se muestra las imagenes de los productos realacionados-->
        <h2 class="text left">Productos relacionados</h2>
        <div id="relatedProductsInside" class="row d-flex equal "></div>
        <div id="cont"></div>
    </div>






    <a type="button" class="btn btn-light btn-lg btn-block" href="products.html">Ver productos</a>
    <!--vuelve a mostrar la informacion del producto -->

    <div class="coments" id="comentario">
        <!-- contedor de comentarios del producto-->
        <div class="estre" id="starts"></div>



    </div>
    <div id="new_coments"></div>
    <!-- contenedor de un nuevo comentario -->

    </div>
    <a type="button" class="btn btn-light btn-lg btn-block" href="newcoments.html">Realizar un comentario</a>

            <div></div>
